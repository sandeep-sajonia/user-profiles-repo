
<ul class="">
  <li *ngFor="let u of users; let i=index;">
    <a routerLink="/user-details/{{u.userId}}">
      <span class="badge">{{i+1}}</span> {{u.firstName}} <span>{{u.lastName}}</span>
    </a>
    <button class="delete" title="delete user"
      (click)="delete(u.userId)">x</button>
  </li>
</ul>
